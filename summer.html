<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ou yun yun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        .background-container {
            background-image: url('https://gss0.baidu.com/-fo3dSag_xI4khGko9WTAnF6hhy/zhidao/pic/item/6a600c338744ebf894c9e667dff9d72a6059a72a.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            max-width: 800px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .button:hover {
            background-color: #45a049;
        }
        
        footer {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .button {
                padding: 10px 25px;
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
        <div class="content">
            <h1>欢迎来到我的世界</h1>
            <p>‌夏天的海边，是大自然打翻的调色盘，湛蓝的天空与澄澈的海水相映成趣，白浪逐沙滩，每一朵浪花都像是在书写着夏日的浪漫诗篇‌‌。</p>
            <a href="#" class="button">了解更多</a>
        </div>
        <footer>
             &copy; 2025 版权所有 | 小酒窝
        </footer>
    </div>
</body>
</html>
